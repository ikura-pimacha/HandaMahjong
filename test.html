<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カスタムキーボード</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    #customInput {
      width: 200px;
      height: 40px;
      font-size: 18px;
      text-align: right;
      margin-bottom: 10px;
    }
    .keyboard {
      display: none;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #f0f0f0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .keyboard.active {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 10px;
    }
    .key {
      width: 60px;
      height: 60px;
      font-size: 20px;
      text-align: center;
      line-height: 60px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
    }
    .key:active {
      background-color: #0056b3;
    }
    .key.special {
      background-color: #FF5722;
    }
    .key.special:active {
      background-color: #E64A19;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
    }
    .overlay.active {
      display: block;
    }
  </style>
</head>
<body>
  <h1>独自キーボード付き入力</h1>
  <input id="customInput" type="text" readonly placeholder="タップして入力">
  <div class="overlay" id="overlay" onclick="hideKeyboard()"></div>
  <div class="keyboard" id="customKeyboard">
    <!-- 数字キー -->
    <button class="key" onclick="appendValue('1')">1</button>
    <button class="key" onclick="appendValue('2')">2</button>
    <button class="key" onclick="appendValue('3')">3</button>
    <button class="key" onclick="appendValue('4')">4</button>
    <button class="key" onclick="appendValue('5')">5</button>
    <button class="key" onclick="appendValue('6')">6</button>
    <button class="key" onclick="appendValue('7')">7</button>
    <button class="key" onclick="appendValue('8')">8</button>
    <button class="key" onclick="appendValue('9')">9</button>
    <button class="key special" onclick="appendValue('-')">-</button>
    <button class="key" onclick="appendValue('0')">0</button>
    <button class="key special" onclick="appendValue('+')">+</button>
    <!-- 削除キー -->
    <button class="key special" style="grid-column: span 3;" onclick="clearInput()">クリア</button>
  </div>
  <script>
    const input = document.getElementById('customInput');
    const keyboard = document.getElementById('customKeyboard');
    const overlay = document.getElementById('overlay');

    // テキストボックスをクリックしたらキーボードを表示
    input.addEventListener('focus', showKeyboard);

    // キーボードを表示
    function showKeyboard() {
      keyboard.classList.add('active');
      overlay.classList.add('active');
    }

    // キーボードを隠す
    function hideKeyboard() {
      keyboard.classList.remove('active');
      overlay.classList.remove('active');
      input.blur(); // テキストボックスのフォーカスを外す
    }

    // 入力値を更新
    function appendValue(value) {
      input.value += value;
    }

    // 入力値をクリア
    function clearInput() {
      input.value = '';
    }
  </script>
</body>
</html>
