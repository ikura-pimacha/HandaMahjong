<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数字入力ボックス</title>
  <style>
    input[type="number"] {
      width: 200px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="number"]:focus {
      border-color: #007BFF;
      outline: none;
    }
  </style>
</head>
<body>
  <h1>数字を入力してください</h1>
  <label for="numberInput">数字:</label>
  <input id="numberInput" type="number" placeholder="数字を入力">
</body>
</html>
